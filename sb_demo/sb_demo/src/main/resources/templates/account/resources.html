<script th:src="${'/js/resources.js'}" type="text/javascript"></script>
<section>
	<div id="page-wrapper">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Resources</h1>
					<ol class="breadcrumb">
						<li><i class="fa fa-dashboard"></i> <a href="/account/dashboard">Dashboard</a>
						</li>
						<li class="active"><i class="fa fa-table"></i> Resources</li>
					</ol>
				</div>
			</div>
			
			<!-- message -->
			<div name="messageDiv" class="row" style="display:none;">
				<div class="col-lg-12">
					<div class="alert alert-info alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<i class="fa fa-info-circle"></i> <strong name="message"></strong>
					</div>
				</div>
			</div>
			
			<!-- resource list -->
			<div id="resourceList" class="row">
				<div class="col-lg-12">
					<h2>资源配置表  <button id="addResource" type="button" class="btn btn-default">新增</button></h2>
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>资源id</th>
									<th>资源名称</th>
									<th>资源路径</th>
									<th>授权名称</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="resource : ${resources}">
									<td name="resourceId" th:text="${resource.resourceId}"></td>
									<td name="resourceName" th:text="${resource.resourceName}"></td>
									<td name="resourceUri" th:text="${resource.resourceUri}"></td>
									<td name="permission" th:text="${resource.permission}"></td>
									<td>
									<li shiro:hasAnyRoles="admin">
										<a name="editResource" href="#">EDIT</a>
										</li>
										<li shiro:hasAnyRoles="admin"> | 
										<a th:href="'/account/deleteResource/' + ${resource.resourceId}">DELETE</a>
										</li>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			
			<!-- resource input -->
			<div id="resourceEdit" style="display:none;">
				<h2>资源编辑</h2>
				<form class="form-horizontal" role="form">
					<input type="hidden" id="resourceId">
					<div class="form-group">
						<label for="resourceName" class="col-sm-1 control-label">资源名称：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="resourceName" placeholder="请输入名称">
					    </div>
					</div>
					<div class="form-group">
						<label for="resourceUri" class="col-sm-1 control-label">资源路径：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="resourceUri" placeholder="请输入uri">
					    </div>
					</div>
					<div class="form-group">
						<label for="permission" class="col-sm-1 control-label">授权名称：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="permission" placeholder="请输入授权名称">
					    </div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label">指定角色：</label>
						<div class="col-sm-3">
							<label class="checkbox-inline" th:each="role : ${roles}">
								<input type="checkbox" name="roleCheckbox" th:value="${role.roleId}" th:text="${role.roleName}">
							</label>
					    </div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-2">
							<button id="resourceSubmit" type="button" class="btn btn-default">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
